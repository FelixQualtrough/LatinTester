<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta id = "" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latin Tester</title>
    <link rel="stylesheet" href="styles.css">
    <script language = 'JavaScript' src = "app.js">
    </script>
</head>
<body>
    <header>
        <h1>Latin Tester - Eduqas GCSE</h1>
    </header>
    <section id="NonHeader">
        <section id="Choosing">
        <div class = "VocabChoice">
            <div class = "AllVocab">
            <input id = "AllVocab" type = "checkbox" onCLick = "All(this)"><label for="AllVocab">All Vocab</label>
            </div>
            <div class = "OtherVocab">
            <ul>
                <li><input type = "checkbox" class = "Vocab" id = "nounsAll" onCLick = "toggle(this, 'Nouns')"><label for="nounsAll">Nouns (All)</label></li>
                <li><input type = "checkbox" class = "Vocab" id = "nouns1" name = "Nouns"><label for="nouns1">Nouns 1</label></li>
                <li><input type = "checkbox" class = "Vocab" id = "nouns2" name = "Nouns"><label for="nouns2">Nouns 2</label></li>
                <li><input type = "checkbox" class = "Vocab" id = "nouns3" name = "Nouns"><label for="nouns3">Nouns 3</label></li>
                <li><input type = "checkbox" class = "Vocab" id = "nouns4" name = "Nouns"><label for="nouns4">Nouns 4</label></li>
                <li><input type = "checkbox" class = "Vocab" id = "nouns5" name = "Nouns"><label for="nouns5">Nouns 5</label></li>
            </ul>
            <ul>
                <li><input type = "checkbox" class = "Vocab" id = "verbsAll" onCLick = "toggle(this, 'Verbs')"><label for="verbsAll">Verbs (All)</label></li>
                <li><input type = "checkbox" class = "Vocab" id = "verbs1" name = "Verbs"><label for="verbs1">Verbs 1</label></li>
                <li><input type = "checkbox" class = "Vocab" id = "verbs2" name = "Verbs"><label for="verbs2">Verbs 2</label></li>
                <li><input type = "checkbox" class = "Vocab" id = "verbs3" name = "Verbs"><label for="verbs3">Verbs 3</label></li>
                <li><input type = "checkbox" class = "Vocab" id = "verbs4" name = "Verbs"><label for="verbs4">Verbs 4</label></li>
                <li><input type = "checkbox" class = "Vocab" id = "IrregVerbs" name = "Verbs"><label for="IrregVerbs">Irregular Verbs</label></li>
                <li><input type = "checkbox" class = "Vocab" id = "DepVerbs" name = "Verbs"><label for="DepVerbs">Deponent Verbs</label></li>
            </ul>
            <ul>
                <li><input type = "checkbox" class = "Vocab" id = "adjAll" onCLick = "toggle(this, 'Adjectives')"><label for="adjAll">Adjectives (All)</label></li>
                <li><input type = "checkbox" class = "Vocab" id = "212Adj" name = "Adjectives"><label for="212Adj">Regular 2-1-2 Adjectives</label></li>
                <li><input type = "checkbox" class = "Vocab" id = "33Adj" name = "Adjectives"><label for="33Adj">Regular 3-3 Adjectives</label></li>
                <li><input type = "checkbox" class = "Vocab" id = "IrregCompAdj" name = "Adjectives"><label for="IrregCompAdj">Irregular Comparative Adjectives</label></li>
            </ul>
            <ul>
                <li><input type = "checkbox" class = "Vocab" id = "otherAll" onCLick = "toggle(this, 'Others')"><label for="otherAll">Others (All)</label></li>
                <li><input type = "checkbox" class = "Vocab" id = "Adverbs" name = "Others"><label for="Adverbs">Adverbs</label></li>
                <li><input type = "checkbox" class = "Vocab" id = "ProNouns" name = "Others"><label for="ProNouns">Pronouns</label></li>
                <li><input type = "checkbox" class = "Vocab" id = "Prepositions" name = "Others"><label for="Prepositions">Prepositions</label></li>
                <li><input type = "checkbox" class = "Vocab" id = "Conjunctions" name = "Others"><label for="Conjunctions">Conjunctions</label></li>
                <li><input type = "checkbox" class = "Vocab" id = "Misc" name = "Others"><label for="Misc">Miscellaneous</label></li>
                <li><input type = "checkbox" class = "Vocab" id = "Nums" name = "Others"><label for="Nums">Numerals</label></li>
            </ul>
            </div>
        </div>
        

        <div class = "OtherInputs">
            <span>
            <input type="radio" name="EngLat" id = "LE" checked>
            <label for = "LE"><h4>Latin to English</h4></label><br>
            </span>
            <span>
            <input type="radio" name="EngLat" id = "EL">
            <label for = "EL"><h4>English to Latin</h4></label>
            </span>
            <button onclick = "BeginTest()"><strong>Test!</strong></button>
        </div>
        </section>

        <div id = "Test" class = "Test" style="display: none;">
            <div id = "AboveBar">
                <div id = "Score"></div>
                <div id = "Progress"></div>
            </div>
            <div id = "ProgressDiv">
                <!-- Progress bar - I am not entirely sure how it works, got it from internet -->
                <div class="w3-progress-container w3-round-xlarge">
                    <div class="w3-progressbar w3-round-xlarge"></div>
                </div>
            </div>
            <h4 id = "Prompt"></h4>
            <input id = "textbox" type="text" placeholder="Enter Answer..." autocomplete="off">
            <div id = "Buttons">
                <button style="display: none;">Reveal</button>
                <button style="display: none;">Submit</button>
            </div>
            <h3 class ="Info" id = "Info"></h3>
            <h3 class ="Incorrect" id = "Incorrect"></h3>
        </div>
    </section>
</body>
</html>
